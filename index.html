<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=lato:wght@300;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">web development</div>
        <div class="sub-title">made easy!</div>
        <div class="fields">
            <div class="username">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="username" class="user-input" placeholder="username"/>
            </div>
            <div class="password">
                <span class="material-symbols-outlined">
                    enhanced_encryption
                    </span>
                <input type="password" class="pass-input" placeholder="password"/>
            </div>
        </div>  
        <button class="signin-button">login</button>
        <div class="link">
            <a href="#">Forgot password?</a> or <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
